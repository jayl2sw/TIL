{% extends 'base.html' %}

{% block content %}
  <h1>INDEX PAGE</h1>
  <a href="{% url 'articles:create' %}">create</a>
  
  {% for article in articles %}
  <p>{{ article.pk }}번째 글</p>
  <p>Title: {{ article.title }}</p>
  <p>Content: {{ article.content }}</p>
  <p>작성된 시각: {{ article.createdAt }}</p>
  <p>수정된 시각: {{ article.updatedAt }}</p>
  <a href="{% url 'articles:update' article.pk %}">EDIT</a>
  <form action="{% url 'articles:delete' article.pk %}"><input type="submit" value="delete"></form>
  <hr>
  {% endfor %}
{% endblock content %}
