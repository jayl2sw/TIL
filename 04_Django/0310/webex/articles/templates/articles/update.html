{% extends 'base.html' %}

{% block content %}
  <h1>UPDATE PAGE</h1>
  <form method="POST">
    <!-- input type:hidden -->
    {% csrf_token %}
    <label for="title">제목 : </label>
    <input type="text" id="title" name="title" value="{{ article.title }}"> <br>

    <label for="content">내용 : </label>
    <textarea name="content" id="content">{{ article.content }}</textarea> <br>

    <input type="submit" value="UPDATE">
  </form>
{% endblock content %}
