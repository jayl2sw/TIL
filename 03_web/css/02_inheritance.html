<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      /* 상속됨(폰트관련) */

      color: red; 
      /* 상속 안됨 (테두리 박스관련)*/
      border: 1px solid black;
    }

    span {
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <p>안녕하세요 <span>김싸피</span> 입니다.</p>
</body>
</html>
