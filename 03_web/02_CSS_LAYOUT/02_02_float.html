<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:100px;
            height:100px;
            border: 1px solid black;
            background-color: crimson;
        }
        
        .box2{
            width:200px;
            height:100px;
            border: 1px solid black;
            background-color: cornflowerblue;
        }
        
        .clearfix::after{
            content:"";
            display: block;
            clear: both;
        }

        .left{
            float:left
        }
    </style>
</head>
<body>
    <!-- clearfix
    1. float 요소의 부모로 div
    2. 부모에게 clearfix -->

    <!-- 
    1. 부모 요소 높이가 0 -> 자식 float => clearing 
    2. box2 공간을 채움 -->
    <div class="clearfix">
        <div class="box1 left">box1</div>
    </div>
    
    <div class="box2">div</div>
</body>
</html>
