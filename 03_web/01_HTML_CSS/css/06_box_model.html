<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 500px;
      /* dashed border */
      border-width: 2px;
      border-style: dashed;
      border-color: black;
      padding-left: 50px;
      margin: 30px;

    }
    /* 상하에 대한 마진은 상쇄가 되어서 더 큰 마진을 사용한다. */
    /* 보더의 두께가 마진에 영향을 줄 수 있다. */
    /* 박스의 크기는 컨텐츠를 기준으로 만들어진다. 총 크기는 contents + padding + border + margin */
    .box2 {
      width: 500px;
      border:2px solid red;
      padding: 20px 30px;
      margin: 10px 40px;
      /* solid border */
    }
  </style>
</head>
<body>
  <div class="box1">div</div>
  <div class="box2">div</div>
</body>
</html>
